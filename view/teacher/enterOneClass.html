<script>
	
	
	getStudentListByClassNumber();
	function getStudentListByClassNumber(){
		$.ajax({
			type:"get",
			url:controllerUrl+"class_room/getStudentListByClassNumber",
			async:true,
			dataType:"json",
			data:{
				classNumber:url("classNumber"),
				first:1,
				each:10,
				
			},success:function(data){
				console.log(data);
				new Vue({
					el:"#students",
					data:{
						datas:data.data
					}
				})
			},error:function(data){
				
			}
		});		
	}
	
	
	
</script>
