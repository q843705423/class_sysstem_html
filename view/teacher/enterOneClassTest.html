<script>
	selectTestListByClassNumber();
	function selectTestListByClassNumber(){
		$.ajax({
		type:"get",
		url:controllerUrl+"class_test/select_test_list_by_class_number",
		async:true,
		dataType:"json",
		data:{
			classNumber:url("classNumber"),
			first:1,
			each:10,
		},success:function(data){
			console.log(data);
			new Vue({
				el:"#tests",
				data:{
					datas:data.data
				}
				
			})
			
			
		}
	});
		
	}
	
	
	
</script>
